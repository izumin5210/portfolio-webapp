schema: ./schema.json
documents:
  - './src/**/*.tsx'
  - '!./src/__generated__/**/*'
generates:
  ./src/__generated__/gql:
    preset: gql-tag-operations-preset
    presetConfig:
      fragmentMasking: true
    config:
      # typescript, typescript-operations
      avoidOptionals:
        field: true
        inputValue: false
        object: true
        defaultValue: false
      enumsAsConst: true
      immutableTypes: true
      strictScalars: true
      scalars:
        Date: unknown
      skipTypename: true
      useTypeImports: true

hooks:
  afterAllFileWrite:
    - prettier --write
